<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Roman Numbers Game</title>
    <link href="public/css/MahjongRoman.css" rel="stylesheet" />
    <script type="module" src="public/scripts/MahjongRomanFrontEnd.js"></script>
</head>
<body>
    <div id="mahjong-game-area">
        <div id="mahjong-game-board"></div>
        <div id="mahjong-side-menu">
            <h3 id="mahjong-side-menu-new-game">Mahjong Roman</h3>
            <p class="game-description">Match the Roman numeral with their numeric counterpart</p>
            <p id="mahjong-easy-game" class="mahjong-menu-option">Easy</p>
            <p id="mahjong-normal-game" class="mahjong-menu-option">Normal</p>
            <p id="mahjong-hard-game" class="mahjong-menu-option">Hard</p>
            <p id="mahjong-impossible-game" class="mahjong-menu-option">Impossible</p>
            <p id="game-status"></p>
        </div>
    </div>
</body>
</html>
